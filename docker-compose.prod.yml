services:
  app:
    image: ghcr.io/cabuaxe/tzr-blog:${VERSION:-latest}
    container_name: tzr-blog-app
    restart: unless-stopped
    ports:
      - "8083:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: tzr-blog-db
      DB_PORT: 5432
      DB_NAME: tzr
      DB_USER: ${DB_USER:-tzr}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      tzr-blog-db:
        condition: service_healthy
    networks:
      - tzr-net

  tzr-blog-db:
    image: postgres:17-alpine
    container_name: tzr-blog-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tzr
      POSTGRES_USER: ${DB_USER:-tzr}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - tzr-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tzr"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - tzr-net

volumes:
  tzr-pgdata:

networks:
  tzr-net:
    driver: bridge

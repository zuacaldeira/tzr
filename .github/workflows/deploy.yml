name: Build, Publish & Deploy

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  VPS_HOST: 217.154.2.230
  PROJECT_DIR: /opt/tzr-blog

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Copy configs to server
        run: |
          scp -i ~/.ssh/deploy_key docker-compose.prod.yml root@${{ env.VPS_HOST }}:${{ env.PROJECT_DIR }}/docker-compose.prod.yml
          scp -i ~/.ssh/deploy_key infra/nginx-tzr.conf root@${{ env.VPS_HOST }}:/etc/nginx/sites-available/tzr

      - name: Set up nginx and SSL
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ env.VPS_HOST }} << 'ENDSSH'
          set -euo pipefail

          ln -sf /etc/nginx/sites-available/tzr /etc/nginx/sites-enabled/tzr

          if ! command -v certbot &> /dev/null; then
            apt-get update -qq
            apt-get install -y -qq certbot python3-certbot-nginx
          fi

          nginx -t && systemctl reload nginx

          certbot --nginx \
            -d tzr.zuacaldeira.com \
            --non-interactive \
            --agree-tos \
            --email tzr@zuacaldeira.com \
            --redirect \
            --keep-until-expiring

          systemctl enable --now certbot.timer || true
          ENDSSH

      - name: Pull image and deploy
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ env.VPS_HOST }} << ENDSSH
          set -euo pipefail
          cd ${{ env.PROJECT_DIR }}
          export VERSION=${{ steps.version.outputs.tag }}
          docker compose -f docker-compose.prod.yml pull app
          docker compose -f docker-compose.prod.yml up -d
          ENDSSH

      - name: Wait for startup
        run: sleep 20

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ env.VPS_HOST }} << 'ENDSSH'
          set -euo pipefail
          cd /opt/tzr-blog

          APP_STATUS=$(docker inspect --format='{{.State.Status}}' tzr-blog-app 2>/dev/null || echo "missing")
          DB_STATUS=$(docker inspect --format='{{.State.Status}}' tzr-blog-db 2>/dev/null || echo "missing")

          echo "App container: $APP_STATUS"
          echo "DB container:  $DB_STATUS"

          if [ "$APP_STATUS" != "running" ] || [ "$DB_STATUS" != "running" ]; then
            echo "ERROR: Not all containers are running!"
            docker compose -f docker-compose.prod.yml ps
            docker compose -f docker-compose.prod.yml logs --tail=50 app
            exit 1
          fi

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8083 || echo "000")
          echo "Health check HTTP: $HTTP_CODE"

          echo "Deployment verified successfully."
          ENDSSH

name: Build, Publish & Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  VPS_HOST: 217.154.2.230

jobs:
  # ── Build & push Docker image (runs on every trigger) ──────────────
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=staging,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Deploy STAGING (on every push to main) ─────────────────────────
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    env:
      PROJECT_DIR: /opt/tzr-blog-staging

    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create staging .env on server
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ env.VPS_HOST }} "mkdir -p ${{ env.PROJECT_DIR }}"
          scp -i ~/.ssh/deploy_key docker-compose.staging.yml root@${{ env.VPS_HOST }}:${{ env.PROJECT_DIR }}/docker-compose.staging.yml
          scp -i ~/.ssh/deploy_key .env.staging root@${{ env.VPS_HOST }}:${{ env.PROJECT_DIR }}/.env

      - name: Copy nginx config and set up SSL
        run: |
          scp -i ~/.ssh/deploy_key infra/nginx-tzr-staging.conf root@${{ env.VPS_HOST }}:/etc/nginx/sites-available/tzr-staging
          ssh -i ~/.ssh/deploy_key root@${{ env.VPS_HOST }} << 'ENDSSH'
          set -euo pipefail

          ln -sf /etc/nginx/sites-available/tzr-staging /etc/nginx/sites-enabled/tzr-staging

          if ! command -v certbot &> /dev/null; then
            apt-get update -qq
            apt-get install -y -qq certbot python3-certbot-nginx
          fi

          nginx -t && systemctl reload nginx

          certbot --nginx \
            -d staging.tzr.zuacaldeira.com \
            --non-interactive \
            --agree-tos \
            --email tzr@zuacaldeira.com \
            --redirect \
            --keep-until-expiring

          systemctl enable --now certbot.timer || true
          ENDSSH

      - name: Pull image and deploy
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ env.VPS_HOST }} << 'ENDSSH'
          set -euo pipefail
          cd /opt/tzr-blog-staging
          export VERSION=staging
          docker compose -f docker-compose.staging.yml pull app
          docker compose -f docker-compose.staging.yml up -d
          ENDSSH

      - name: Wait for startup
        run: sleep 20

      - name: Verify staging deployment
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ env.VPS_HOST }} << 'ENDSSH'
          set -euo pipefail
          cd /opt/tzr-blog-staging

          APP_STATUS=$(docker inspect --format='{{.State.Status}}' tzr-blog-staging-app 2>/dev/null || echo "missing")
          DB_STATUS=$(docker inspect --format='{{.State.Status}}' tzr-blog-staging-db 2>/dev/null || echo "missing")

          echo "Staging App container: $APP_STATUS"
          echo "Staging DB container:  $DB_STATUS"

          if [ "$APP_STATUS" != "running" ] || [ "$DB_STATUS" != "running" ]; then
            echo "ERROR: Not all staging containers are running!"
            docker compose -f docker-compose.staging.yml ps
            docker compose -f docker-compose.staging.yml logs --tail=50 app
            exit 1
          fi

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8084 || echo "000")
          echo "Staging health check HTTP: $HTTP_CODE"

          echo "Staging deployment verified successfully."
          ENDSSH

  # ── Deploy PRODUCTION (on tag push only) ───────────────────────────
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')

    env:
      PROJECT_DIR: /opt/tzr-blog

    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            echo "tag=${VERSION#v}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Copy configs to server
        run: |
          scp -i ~/.ssh/deploy_key docker-compose.prod.yml root@${{ env.VPS_HOST }}:${{ env.PROJECT_DIR }}/docker-compose.prod.yml
          scp -i ~/.ssh/deploy_key infra/nginx-tzr.conf root@${{ env.VPS_HOST }}:/etc/nginx/sites-available/tzr

      - name: Set up nginx and SSL
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ env.VPS_HOST }} << 'ENDSSH'
          set -euo pipefail

          ln -sf /etc/nginx/sites-available/tzr /etc/nginx/sites-enabled/tzr

          if ! command -v certbot &> /dev/null; then
            apt-get update -qq
            apt-get install -y -qq certbot python3-certbot-nginx
          fi

          nginx -t && systemctl reload nginx

          certbot --nginx \
            -d tzr.zuacaldeira.com \
            --non-interactive \
            --agree-tos \
            --email tzr@zuacaldeira.com \
            --redirect \
            --keep-until-expiring

          systemctl enable --now certbot.timer || true
          ENDSSH

      - name: Pull image and deploy
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ env.VPS_HOST }} << ENDSSH
          set -euo pipefail
          cd ${{ env.PROJECT_DIR }}
          export VERSION=${{ steps.version.outputs.tag }}
          docker compose -f docker-compose.prod.yml pull app
          docker compose -f docker-compose.prod.yml up -d
          ENDSSH

      - name: Wait for startup
        run: sleep 20

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ env.VPS_HOST }} << 'ENDSSH'
          set -euo pipefail
          cd /opt/tzr-blog

          APP_STATUS=$(docker inspect --format='{{.State.Status}}' tzr-blog-app 2>/dev/null || echo "missing")
          DB_STATUS=$(docker inspect --format='{{.State.Status}}' tzr-blog-db 2>/dev/null || echo "missing")

          echo "App container: $APP_STATUS"
          echo "DB container:  $DB_STATUS"

          if [ "$APP_STATUS" != "running" ] || [ "$DB_STATUS" != "running" ]; then
            echo "ERROR: Not all containers are running!"
            docker compose -f docker-compose.prod.yml ps
            docker compose -f docker-compose.prod.yml logs --tail=50 app
            exit 1
          fi

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8083 || echo "000")
          echo "Health check HTTP: $HTTP_CODE"

          echo "Deployment verified successfully."
          ENDSSH
